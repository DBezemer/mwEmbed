<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Player html5 bindings </title>


</head>
<body>

<table style="border:none;width:100%">
<tr>
<td style="width:50%">
	<video id="myVid" poster="http://cdn.kaltura.org/apis/html5lib/kplayer-examples/media/elephants-dream.jpg"	
		 duration="10:53" preload="auto">
	  <source type="video/webm" src="http://cdn.kaltura.org/apis/html5lib/kplayer-examples/media/elephants-dream_400p.webm" />
	  <source type="video/h264" src="http://cdn.kaltura.org/apis/html5lib/kplayer-examples/media/elephants-dream_iphone.m4v" />
	  <source type="video/ogg" src="http://cdn.kaltura.org/apis/html5lib/kplayer-examples/media/elephants-dream_400p.ogv" />
	</video>
</td>
<td valign="top">
	<div id="videoMethods">
		Video methods
	</div>
</td>
</tr>
</table>

<h3>Video events</h3>
<textarea id="playerLog" style="width:400px;height:200px">
	
</textarea>


<script type="text/javascript" src="../../../mwEmbed.js?debug=true"></script>
<script type="text/javascript">
	mw.ready(function(){
		// note we should do a complete event maping: 
		var playerEvents = ['play', 'pause', 'seeking', 'seeked'];
		$j.each(playerEvents, function( na, eventName ){
			$j('#myVid').bind(eventName, function(){
				$j('#playerLog').append( eventName + "\n");
			}); 
		});		
	});	
</script>

</body>
</html>
