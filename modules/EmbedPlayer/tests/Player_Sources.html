<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Player sources</title>

<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
</head>
<body>

<video id="vid1" width="480" height="267"
	 poster="http://cdn.kaltura.org/apis/html5lib/kplayer-examples/media/bbb480.jpg"
	 durationHint="33"
	 controls>
		<source "video/h264" src="http://cdn.kaltura.org/apis/html5lib/kplayer-examples/media/bbb_trailer_iphone.m4v">
		<source type="video/ogg" src="http://www.linkto.tv/test/big_buck_bunny.ogv" >
</video>

<script type="text/javascript">
	mw.setConfig('EmbedPlayer.EnableIpadHTMLControls', true);
	mw.setConfig('EmbedPlayer.OverlayControls', false);
	mw.setConfig('EmbedPlayer.MonitorRate', 50);

	mw.ready(function(){
		var embedPlayer = $j('#vid1').get(0);
		
		$j( embedPlayer ).bind( 'play', function(){
			alert('play');
 		});

 		$j( embedPlayer ).bind( 'pause', function(){
 			alert('pause');
 		});
 		
	});
</script>
</body>
</html>
