<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>VAMP</title>
<link href="assets/css/vamp.css" type="text/css" rel="stylesheet" />	
</head>
<body>
<div id="header">
	
</div>
<ul id="nav">
	<li><a href="index.html">home</a></li>
	<li><a href="content.html">content</a></li>
</ul>
<div id="main">
	<div id="myVidInteface" class="vamp">
		<video class="PlayerThemer" poster="http://cdn.kaltura.org/apis/html5lib/kplayer-examples/media/elephants-dream.jpg" duration="10:53" preload="auto">
			<source type="video/webm" src="http://cdn.kaltura.org/apis/html5lib/kplayer-examples/media/elephants-dream_400p.webm" />
			<source type="video/h264" src="http://cdn.kaltura.org/apis/html5lib/kplayer-examples/media/elephants-dream_iphone.m4v" />
			<source type="video/ogg" src="http://cdn.kaltura.org/apis/html5lib/kplayer-examples/media/elephants-dream_400p.ogv" />
		</video>
		<div class="centerPlayButton"></div>
		<ul class="controls">
			<li class="play-control"></li>
			<li class="progress-control">
				<ul class="progress-holder">
					<li class="load-progress"></li>
					<li class="play-progress"></li>
				</ul>
			</li>
			<li class="time-control">
				<span class="current-time-display">00:00</span><span> / </span><span class="duration-display">00:46</span>
			</li>
			<li class="volume-control"><div class="volume-control-level"></div></li>
			<li class="fullscreen-control"></li>
		</ul>
		
	</div>
</div>
<div id="footer">

</div>
<script type="text/javascript" src="assets/js/jquery-1.4.2.min.js"></script>

	$('#myVidInteface').playerThemer();

</body>
