<script type="text/javascript" src="kGoogleAnalytics.js"></script>
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try{
var pageTracker = _gat._getTracker("UA-22997990-1");
pageTracker._trackPageview();
} catch(err) {}</script>
<script type="text/javascript">
	// once the player can accept events: 
	function jsCallbackReady(){
		new kGoogleAnalytics({
			// List of kaltura events to track 
			// Full list of notifications avaliable here: 
			// http://www.kaltura.org/demos/kdp3/docs.html#notifications
			// For default list of events do not set this property 
			'eventTrackList' : null,

			// The player object to add bindings too:
			'playerElement' : $('#kaltura_player').get(0), 
			
			// pageTracker object ( if set to null async tracking is used via window._gaq.push calls )
			'googlePageTracker': pageTracker,
			
			// An optional event callback to be used to monitor what events are being sent to google via _trackEvent calls
			'trackEventMonitor' : function( category, action, opt_label, opt_value ){
				$('#eventRowDesc').after(
					$('<tr />' ).append(
						$('<td />').text( category ),
						$('<td />').text( action ),
						$('<td />').text( '' + opt_label ),
						$('<td />').text( '' + opt_value )
					)
				)
			}
		});
	};
</script>
