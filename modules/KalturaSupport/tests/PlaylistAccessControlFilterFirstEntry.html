<!DOCTYPE HTML>
<html>
<head>
    <title>Playlist Access Control filter - first entry</title>

    <script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
    <script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
    <script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
</head>
<body>
<h2> Playlist access control entry removal</h2>
<div id="kaltura_player" style="width:800px;height:300px"></div>
<span id="kdoc-more-desc">
	This demo filters out entries from the playlist that are not playable because of access control (client side)
    <br>This playlist has a 1st entry with access control.
</span>
<script>

    mw.setConfig('Kaltura.LeadWithHTML5', true);

    kWidget.featureConfig({
        'targetId': 'kaltura_player',
        'wid': '_1698541',
        'uiconf_id': '24316581',
        'flashvars':{
            'autoPlay': false,
            'playlistAPI':{
                'autoPlay': true,
                'autoInsert': true,
                'autoContinue': true,
                'visible': false,
                'includeInLayout': false,
                'kpl0Id': "1_itsi7aur",
                "enableAccessControlExclution" : true
            },
            'playlist' : {
                'includeInLayout': false
            },


            'vast': {
                //'prerollUrl' : 'http://projects.kaltura.com/eitan/vast11.xml',
                'preSequence' : 1
            }
        }
    })
</script>
</body>
</html>
