<!DOCTYPE HTML>
<html>
<head>
<title>Live Analytics</title>
<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
<script type="text/javascript">
function jsKalturaPlayerTest( videoId ){
	
	// Name this module
	module( "Use HLS Where Available" );
	
	var $iframe = $( '#' + videoId + '_ifp' ).contents();
	
	asyncTest("HLS test", function(){
		var dummyvid = document.createElement( "video" );
		// check if the browser can even support HLS: 
		if( mw.isIOS() || dummyvid.canPlayType('application/vnd.apple.mpegurl; codecs="avc1.42E01E"' ) ){
			kalturaQunitWaitForPlayer(function(){
				var player = $iframe.find('#kaltura_player')[0];
				var selectedSource = player.mediaElement.selectedSource;
				equal( selectedSource.mimeType, "application/vnd.apple.mpegurl", 
						"Adaptive stream selected, content duration:" + player.getDuration() );
				start();
			});
		} else {
			ok( true, "This test only applies to HLS enabled browsers");
			start();
		}
	});
}


</script>
<!-- qunit-kaltura must come after qunit-bootstrap.js and after mwEmbedLoader.php and after any jsCallbackReady stuff-->
<script type="text/javascript" src="resources/qunit-kaltura-bootstrap.js"></script>
</head>
<body>
<h2> Live analytics </h2>

<br />
<div id="kaltura_player" style="width:400px;height:333px;"></div>
<script>
	kWidget.embed( {
		'targetId' :'kaltura_player',
		'wid': '_243342',
		'uiconf_id' : '12905712',
		'entry_id': '0_uka1msg4',
		'flashvars': {
            "liveAnalytics":{
                "plugin":true
            }

		}
	});
</script>
<div style="float:left;width:450px;margin-left:5px;">
    Event log live analytics dispatch
    <textarea id="txtlog" style="width:450px;height:230px;float:left"></textarea>
    <script>
        function jsCallbackReady(playerid) {
            var kdp = document.getElementById( playerid );
            kdp.kBind( 'liveAnalyticsEvent' , function ( data ) {
                $( '#txtlog' ).append(
                                "Play" + ': ' +
                                JSON.stringify( data ) + "\n\n\n"
                )
            } )
        }
    </script>
</body>
</html>
