<!DOCTYPE HTML>
<html>
  <head>
    <title>Playlist on page</title>
    <script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
	<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
	<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
    </head>
   <body>
   	<h2>Playlist on page</h2>
   	<p>This player demonstrates rendering the playlist out of the player IFrame, on the page.</p>
    <p>If you specify a DIV ID in the <b>clipListTargetId</b> property, the playlist will be rendered into that div. If not - the playlist will be added to the page after the video player.</p>
	<div id='kaltura_player' style="height:300px;width:400px"></div>
	<script>
		kWidget.featureConfig({
			'targetId': 'kaltura_player',
			'wid': '_243342',
			'uiconf_id': '5783651',
			'flashvars': {
				'playlistAPI':{
					'clipListTargetId': 'playListHolder',
					'autoContinue': true,
					'includeInLayout': true,
					'autoPlay': false,
					'loop': false,
					'onPage': true,
					'kpl0Name': "test 4 item playlist",
					'kpl0Id': '0_q79jh71b'
				},
				'nextPrevBtn':{
					'plugin': true
				}
			}
		});
	</script>
   <div id="playListHolder" style="position: absolute; left: 420px; bottom: 40px; width: 350px; height: 300px; background-color: grey"></div>
  </body>
</html>
