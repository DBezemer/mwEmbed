<!DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
		<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
		<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
		<title>Bumper Only + URL</title>
	</head>
	<body>
		<h2>Sample Bumpers</h2>
		Kaltura player includes support for "bumper" videos which can be short clips 
		within the kaltua system that play before content. 
		<div id="test_player_target"></div>
	<script type="text/javascript">	
		function jsKalturaPlayerTest( videoId ){
			var kdp = $('#' + videoId)[0];
			// Name this module
			module( "Bumper player test" );
			
			// check for preroll
			asyncTest("preroll playback test", function(){
				window['onAdStart'] = function(){
					ok( true, 'recived on ad start event');
					start();
				}
				
				kalturaQunitWaitForPlayer(function(){
					kdp.addJsListener('adStart', 'onAdStart');
					kdp.sendNotification('doPlay');
				});
			});
		}
	</script>
	<script type="text/javascript" src="resources/qunit-kaltura-bootstrap.js"></script>
		<b>Preroll Bumper</b><br></br>
		<div style="width:400px;height:330px" id="kaltura_preroll"></div>
		<script>
			// output a player if not running a test
			kWidget.embed( 'kaltura_preroll',
				{
					'wid': '_423851',
					'uiconf_id' : '5021691',
					'entry_id' : '1_yc8dql4j'
				}
			);
		</script>
<br></br>
	<b>Postroll Bumper</b><br></br>
	<div style="width:400px;height:330px" id="kaltura_postroll"></div>
	<script>
		// output a player if not running a test
		if( !window.QUnit ){
			kWidget.embed( 'kaltura_postroll',
				{
					'wid': '_423851',
					'uiconf_id' : '5021691',
					'entry_id' : '1_yc8dql4j',
					'flashvars': {
						'bumper.preSequence' : 0,
						'bumper.postSequence' : 1
					}
				}
			);
		}
	</script>
			<div id="playbackModeSelector"></div>
	</body>
</html>
