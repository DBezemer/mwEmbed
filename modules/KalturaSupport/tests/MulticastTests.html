<html>
<head>
    <title>DebugInfo Demo</title>
    <script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
    <script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
    <script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>

<body>
<h1>Multicast Demo</h1>
<div id="kaltura_player" style="width: 885px; height: 630px;float: left;"></div>
<br style="clear: both;" /><br />

<script>

    var localhost="192.168.163.88";
    var multicast=false;
    var ism=true;
    var hls=false;
    var hlssource='http://'+localhost+':1935/live/abc123/playlist.m3u8';
    //var hlssource='http://kalsegsec-a.akamaihd.net/dc-1/m/ny-live-publish3/kLive/smil:1_oorxcge2_publish.smil/chunklist_b2096000.m3u8';
    var ismsource='http://'+localhost+':1935/live/abc123/Manifest';
    ismsource="http://tglsch8a-s.akamaihd.net/live/234736_234737/channel8.isml/Manifest";

    var replaceSources=[];
    if (multicast) {
        replaceSources.push( {
        'type': 'video/multicast',
            //'src': '239.1.2.3:1234'
            //'src': 'http://192.168.163.88:9000/kMulticast/http://192.168.163.88:1935/live/abc123/playlist.m3u8'
            //  'src': 'http://10.0.0.15:9000/kMulticast/http://kalsegsec-a.akamaihd.net/dc-1/m/ny-live-publish3/kLive/smil:1_oorxcge2_publish.smil/chunklist_b2096000.m3u8'
                'src': 'http://'+localhost+':9000/kMulticast/'+hlssource
        });
    }

    if (ism) {

        replaceSources.push({
            'type': 'video/ism',
            'src': ismsource
        });
    }
    if (hls) {

        replaceSources.push({
            'type': 'application/vnd.apple.mpegurl',
            'src': hlssource
        });
    }

    if (replaceSources.length>0) {
        mw.setConfig('EmbedPlayer.ReplaceSources', replaceSources);
    }
    kWidget.featureConfig({
        'targetId': 'kaltura_player',
        'wid': '_931702',
        'uiconf_id' : '21099702',
        'flashvars': {
            "liveCore":{"plugin":true, "disableLiveCheck":true} ,

            //LeadWithHLSOnFlash:true,
          // 'LeadWithUnicastToMulticast': true,
            'debugInfo': {
                'plugin': true,
                'isVisible':true
            }
          //  'autoPlay': true
        },
        'entry_id': "1_oorxcge2"

    });
</script>
</body>
</html>
