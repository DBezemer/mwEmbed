<body>
<h2>Playlist with Doubleclick ads</h2>
<p>This page demonstrates a playlist with a Doubleclick preroll played before each clip.<br>
The playlist is disabled during the ad playback.</p>
<div id='kaltura_player' style="height:365px;width:650px"></div>
<script>
	kWidget.featureConfig({
		'targetId': 'kaltura_player',
		'wid': '_243342',
		'uiconf_id': '5783651',
		'flashvars': {
			'playlistAPI':{
				'autoContinue': true,
				'includeInLayout': true,
				'autoPlay': false,
				'loop': false,
				'onPage': false,
				'layout': 'vertical',
				'containerPosition': 'left',
				'kpl0Name': "test 4 item playlist",
				'kpl0Id': '0_q79jh71b'
			},
			'doubleClick':{
				'plugin':true,
				'path' : 'http://cdnbakmi.kaltura.com/content/uiconf/ps/veria/kdp3.9.1/plugins/doubleclickPlugin.swf',
				'adTagUrl': 'http://pubads.g.doubleclick.net/gampad/ads?sz=640x360&iu=/6062/iab_vast_samples/skippable&ciu_szs=300x250,728x90&impl=s&gdfp_req=1&env=vp&output=xml_vast2&unviewed_position_start=1&url=[referrer_url]&correlator=[timestamp]',
				'disableCompanionAds' : false,
				'debugMode':false
			},
		}
	});
</script>
</body>
</html>
