<script>
	var flashvars = { 
		'segment': {
			'plugin': true,
			'timeIn': 10,
			'timeOut': 30
		}

	function doEmbedPlayer( fv ){
		kWidget.embed({
			'targetId': 'myVideoTarget',

			'uiconf_id' : '2877502',
			'entry_id' : '0_uka1msg4',

		});
	}
	/* embed with flashvars: */
	doEmbedPlayer(flashvars);
		
	$( '#segmentConfig' ).prettyKalturaConfig(
			'segment', 
			flashvars, 
			function(fv){
				doEmbedPlayer( fv );
			}
	);
</script>
