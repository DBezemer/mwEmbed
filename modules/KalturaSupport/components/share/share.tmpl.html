<div class='pull-right details'>
	<h3>Copy URL</h3>
	<input value="{share.socialShareURL}" />
	<div class="divider"></div>
	<h3>Social Share</h3>
	<ul>
	<% $.each(networks, function(idx, network){ %>
	<li><a href="<%=network.url%>" class="popup"><span class="<%=network.cssClass%>" title="<%=network.name%>"></span></a></li>
	<% }); %>
	</ul>
</div>
<div class='pull-left panel'>
	<div class='videoPreview'></div>
</div>
