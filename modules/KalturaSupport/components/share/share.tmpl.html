<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<span class="share-close icon-share-close"  data-click="closeScreen"></span>
<div class='panel-center'>
	<span class="share-alert"></span>
	<div class="share-icons-scroller">
		<div class="icon-play back-btn"></div>
		<div class="icon-play next-btn"></div>
		<div class="share-icons-container">
			<% $.each(networks, function(idx, network){ %>
				<div class="icon-border PIE">
					<a href="<%=encodeURIComponent(network.template)%>" data-click="openPopup"><span class="<%=network.cssClass%> share-network" title="<%=network.name%>" id="<%=idx%>"></span></a>
				</div>
			<% }); %>
		</div>
	</div>

	<% if( socialShareEnabled) { %>
		<div class="share-input-container share-container">
			<input class="shareembed-input share-input" value="<%= share.getConfig('shareURL') %>"/>
			<div class="share-copy-btn" data-target=".share-input">Copy</div>
			<div class="icon-share-Yes share-v-icon"></div>
		</div>
		<% if( allowTimeOffset) { %>
			<div class="share-input-container share-offset-container">
				<span class="share-label noselection">Start video at</span>
				<input value="00:00" class="shareembed-input share-offset"/>
			</div>
		<% } %>
	<% } %>

	<% if( embedEnabled) { %>
		<div class="share-input-container embed-container">
			<input class="shareembed-input embed-input"/>
			<div class="share-copy-btn" data-target=".embed-input">Copy</div>
			<div class="icon-share-Yes share-v-icon"></div>
		</div>
		<div class="share-input-container embed-offset-container">
			<% if( allowTimeOffset) { %>
				<span class="share-label noselection">Start video at</span>
				<input value="00:00" class="shareembed-input share-offset"/>
			<% } %>
			<% if( allowSecuredEmbed) { %>
				<label class="noselection" style="float: left; margin-top: 12px"><input class="share-secured" type="checkbox" name="securedCB" value="secured">Secured embed</label>
			<% } %>
		</div>
	<% } %>

</div>
