<% if( quiz.state === "start") { %>
	<div>
		<span class="quiz-label">Entry ID: <%=quiz.entryData.id%></span><br>
		<span class="quiz-label">Entry Name: <%=quiz.entryData.name%>
		<button data-click="startQuiz">Start</button>
	</div>
<% } %>
<% if( quiz.state === "question") { %>
<div>
	<span class="quiz-label">Question</span><br>

</div>
<% } %>
