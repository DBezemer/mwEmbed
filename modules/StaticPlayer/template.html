<html>
<head>
    <script src="resources//mwEmbed.js"></script>
    <!--<script type="text/javascript" src="../../mwEmbedLoader.php"></script>-->
</head>
<body>
<div id="kaltura_player" style="width:400px;height:330px;"></div>
<script>


    var myEntryId;
    //mw.setConfig("Kaltura.LeadWithHTML5",true);
    kWidget.getIframeUrl = function(){
        return 'resources/frameResponse.js';
    };
    kWidget.embed({
        'targetId': 'kaltura_player',
        'wid': '_243342',
        'uiconf_id' : '12905712',
        //'entry_id' : this.myEntryId,
        'flashvars': {

        }
    });
    var _this = this;
    function jsCallbackReady(){
        return;
        var myPlayer = document.getElementById("kaltura_player");
        myPlayer.kBind("playerReady" , function(){
            myPlayer.sendNotification("changeMedia",{entryId:_this.myEntryId});
        });
    }
</script>
</body>
</html>
