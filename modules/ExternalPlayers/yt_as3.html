<script type="text/javascript">
	function pause() {
		ytplayer.pauseVideo();
	}

	function play() {
		ytplayer.playVideo();
	}

	function seek() {
		var s = document.getElementById("txt1");
		ytplayer.seekTo(s.value);
	}
	function setVolume() {
		var s = document.getElementById("txt2");
		ytplayer.setVolume(s.value);
	}

	function onYouTubePlayerReady(playerId) {
		ytplayer = document.getElementById("myytflashplayer");
		ytplayer.setVolume(0);
		ytplayer.addEventListener("onStateChange", "onytplayerStateChange");
		ytplayer.addEventListener('pause', 'onPaused');
		var myVar = setInterval(function(){myTimer()},250);
	}
	function onytplayerStateChange(newState) {

		// -1 (unstarted)
		//	0 (ended)
		//	1 (playing)
		//	2 (paused)
		//	3 (buffering)
		//	5 (video cued).
		var stateName;
		switch(newState)
		{
		case -1:
			stateName = "unstarted";
		  break;
		case 0:
			stateName = "ended";
		  break;
		case 1:
			stateName = "playing";
		  break;
		case 2:
			stateName = "paused";
		  break;
		case 3:
			stateName = "buffering";
		  break;
		case 5:
			stateName = "video cued";
		  break;
		}
				
		document.getElementById("stateTxt").value = "state:" + stateName;
	}
	
	function myTimer()
	{
		document.getElementById("time1").value = ytplayer.getCurrentTime() ; 
		document.getElementById("time2").value = ((Math.floor(ytplayer.getCurrentTime())*1000))/1000; ; 
	}
	function mute()
	{
		ytplayer.mute();
	}
	function unmute()
	{
		ytplayer.unMute();
	}
</script>

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'u1zgFlCw8Aw',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
