<div class="qnaModuleBackground">
    <div class="qnaQuestionArea">
        <div class="qnaQuestionBox">
            <label class="qnaPipeLable">|</label>
            <textarea class="qnaQuestionTextArea" rows="2"></textarea>
        </div>
        <div class="qnaQuestionButtonsArea">
            <div class="qnaButtonsContainer">
                <button class="qnaPluginButton qnaSendButton controlBarBtn">s</button>
                <label class="qnaButtonsPipeLable">|</label>
                <button class="qnaPluginButton qnaCancelButton controlBarBtn">c</button>
            </div>
        </div>
    </div>

    <div class="listHolder nano">
        <div class="nano-content">
            <div data-bind='template: { foreach: myObservableArray, as: "entry"}' class="qnaEntryList">
                <div data-bind="if: metadata.Type === 'Announcement'">
                    <div class="qnaEntryListLI" data-bind='css: {  "qnaAnnouncement" : !isRead(), "qnaAnnouncementRead": isRead(), "LastQnaEntryListLI":$index()===$parent.myObservableArray().length-1 }, click: $parent.itemRead'>
                        <div>
                            <div data-bind='css: {  "qnaAnnouncementTitle" : !isRead(), "qnaAnnouncementTitleRead" : isRead()}, text: title'></div>
                            <div class="icon-qna-Announcement" data-bind='css: {  "qnaAnnouncementIcon" : !isRead(), "qnaAnnouncementIconRead" : isRead()}'></div>
                            <div data-bind='css: {  "qnaThreadTime" : !isRead(), "qnaThreadTimeRead" : isRead()}, text: timestamp.qnaTimestamp(currentTime)'></div>
                        </div>
                        <br>
                        <div data-bind='css: {  "qnaAnnouncementText" : !isRead(), "qnaAnnouncementTextRead" : isRead()}, text: entryText'></div>
                    </div>
                </div>
                <div data-bind="if: metadata.Type === 'Question'">
                    <div class="qnaEntryListLI qnaThread" data-bind='css: {"LastQnaEntryListLI":$index()===$parent.myObservableArray().length-1}'>
                        <div style="min-height: 80px">
                            <div>
                                <div class="qnaThreadTitle" data-bind='text: title'></div>
                                <div class="qnaThreadTimeRead" data-bind='text: timestamp.qnaTimestamp(currentTime)'></div>
                            </div>
                            <br>
                            <div class="qnaThreadText" data-bind='text: entryText'></div>
                        </div>
                        <div data-bind='{ foreach: responses}'>
                            <div class="qnaEntryListLI">
                                <div class="ResponseLineSeparator"></div>
                                <div class="qnaEntryListLI questionResponse">
                                    <div>
                                        <div data-bind="text: text"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
