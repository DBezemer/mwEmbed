<div class="qnaModuleBackground">
    <div class="qnaQuestionArea">
        <div class="qnaQuestionBox">
            <label class="qnaPipeLable">|</label>
            <textarea class="qnaQuestionTextArea" rows="2"></textarea>
        </div>
        <div class="qnaQuestionButtonsArea">
            <div class="qnaButtonsContainer">
                <button class="qnaPluginButton qnaSendButton controlBarBtn">s</button>
                <label class="qnaButtonsPipeLable">|</label>
                <button class="qnaPluginButton qnaCancelButton controlBarBtn">c</button>
            </div>
        </div>
    </div>

    <!--<button data-bind="click: incrementClickCounter">Click me</button>-->
    <div class="listHolder">
        <div class="nano">
            <div class="nano-content">
                <div data-bind='template: { foreach: myObservableArray }' class="qnaEntryList">
                    <div data-bind="if: type === 'announcement'">
                        <div class="qnaEntryListLI" data-bind='css: {  "qnaAnnouncement" : !isRead(), "qnaAnnouncementRead": isRead()}, click: $parent.itemRead'>
                            <div>
                                <div data-bind='css: {  "qnaAnnouncementTitle" : !isRead(), "qnaAnnouncementTitleRead" : isRead()}, text: title'></div>
                                <div class="icon-qna-Announcement" data-bind='css: {  "qnaAnnouncementIcon" : !isRead(), "qnaAnnouncementIconRead" : isRead()}'></div>
                                <div class="qnaThreadTime" data-bind='text: timestamp.qnaTimestamp()'></div>
                            </div>
                            <br>
                            <div data-bind='css: {  "qnaAnnouncementText" : !isRead(), "qnaAnnouncementTextRead" : isRead()}, text: entryText'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
