<div class="qnaModuleBackground">
    <div class="qnaQuestionArea">
        <div class="qnaQuestionBox">
            <label class="qnaPipeLable">|</label>
            <textarea class="qnaQuestionTextArea" rows="2"></textarea>
        </div>
        <div class="qnaQuestionButtonsArea">
            <div class="qnaButtonsContainer">
                <button class="qnaPluginButton qnaSendButton controlBarBtn">s</button>
                <label class="qnaButtonsPipeLable">|</label>
                <button class="qnaPluginButton qnaCancelButton controlBarBtn">c</button>
            </div>
        </div>
    </div>

    <div class="listHolder nano">
        <div class="nano-content">
            <div data-bind='template: { foreach: myObservableArray(), as: "thread"}' class="qnaEntryList">

                <div data-bind="if: entries()[0]().getType() === 'Announcement'">
                    <div class="qnaEntryListLI" data-bind='css: {  "qnaAnnouncement" : !isRead(), "qnaAnnouncementRead": isRead() }, click: $parent.itemRead'>
                        <div>
                            <div data-bind='css: {  "qnaAnnouncementTitle" : !isRead(), "qnaAnnouncementTitleRead" : isRead()}, text: entries()[0]().getTitle()'></div>
                            <div class="icon-qna-Announcement" data-bind='css: {  "qnaAnnouncementIcon" : !isRead(), "qnaAnnouncementIconRead" : isRead()}'></div>
                            <div data-bind='css: {  "qnaThreadTime" : !isRead(), "qnaThreadTimeRead" : isRead()}, text: entries()[0]().timestamp.qnaTimestamp($parent.currentTime)'></div>
                        </div>
                        <br>
                        <div data-bind='css: {  "qnaAnnouncementText" : !isRead(), "qnaAnnouncementTextRead" : isRead()}, text: entries()[0]().getText()'></div>
                    </div>
                </div>

                <div data-bind="if: entries()[0]().getType() === 'Question'">
                    <div class="qnaEntryListLI qnaThread" data-bind='css: {"LastQnaEntryListLI":$index()===$parent.myObservableArray().length-1}'>
                        <div data-bind='{ foreach: entries()}'>
                            <div>
                                <div class="qnaThreadTitle" data-bind='text: getTitle()'></div>
                                <div class="qnaThreadTimeRead" data-bind='text: timestamp.qnaTimestamp($parents[1].currentTime)'></div>
                            </div>
                            <br>
                            <div class="qnaThreadText" data-bind='text: getText()'></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
