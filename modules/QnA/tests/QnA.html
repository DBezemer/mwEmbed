<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Q and A Demo</title>
	<script type="text/javascript" src="../../../tests/qunit/qunit-bootstrap.js"></script>
	<script type="text/javascript" src="../../../mwEmbedLoader.php"></script>
	<script type="text/javascript" src="../../../docs/js/doc-bootstrap.js"></script>
</head>
<body>
	<h1>Q and A Demo</h1>
	<div id="kaltura_player" style="width: 585px; height: 330px;float: left;"></div>
	<br style="clear: both;" /><br />
<script>

	function onReadyCallback(playerID){
		window.kdp = document.getElementById( playerID );
		kdp.kBind( 'showQuestion', function(event){
			alert("show question ui");
		});
	}

	kWidget.featureConfig({
		'targetId': 'kaltura_player',
		'wid': '_243342',
		'uiconf_id' : '21099702',
		'readyCallback': onReadyCallback,
		'flashvars': {
			'qna': {
				'plugin': true
			}
		},
		"entry_id": "0_l1v5vzh3" 
	});

	function sendQuestion(){
		window.kdp.sendNotification("sendQuestion",{"question":$('.question').val()});
	}
</script>
<input type="text" class="question" style="width: 200px"></input><button onclick="sendQuestion()">submit</button>
</body>
</html>
